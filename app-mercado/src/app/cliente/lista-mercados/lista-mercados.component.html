<h3 class="fw-bold" >{{cliente?.nombre}}, Bienvenido a mi mercado inteligente</h3>


<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar mercado"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>


      <ng-container matColumnDef="distrito" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</th>
        <td mat-cell *matCellDef="let element">{{ element.distrito }}
        </td>

      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
  
        <!--<button mat-raised-button color="warn" routerLink="/admin/vendedor/nuevo-puesto" title="Nueva Puesto">
          <mat-icon>add</mat-icon>&nbsp; Nuevo Puesto
        </button>-->
  
        <td mat-cell *matCellDef="let element">
          <button
            mat-button
            title="Ingresar" alt="Ingresar"
            color="warn"
            [routerLink]="['/cliente/mercados/',element.id, 'puestos']"
            
          >
            <mat-icon>store_mall_directory</mat-icon>
          </button>
         <!--<button mat-button color="primary" (click)="eliminar(element.id)" >
            <mat-icon>delete</mat-icon>
          </button>-->
        </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
