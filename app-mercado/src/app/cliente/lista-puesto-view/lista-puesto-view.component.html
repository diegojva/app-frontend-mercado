<h3 class="fw-bold" >Lista de Puestos Activos del Mercado '{{nombreMercado}}'</h3>

<!---->

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar puesto"
    />
  </mat-form-field>
</div>

<div class="container-table">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sector</th>
        <td mat-cell *matCellDef="let element">{{ element.sector.nombre }}</td>
      </ng-container>


    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acción</th>

      <td mat-cell *matCellDef="let element">

        <button
          mat-button
          title="Entrar" alt="Entrar"
          color="warn"
          [routerLink]="['/cliente/mercados/puestos/',element.id, 'productos']"
          
        >
        <mat-icon>open_in_new</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
