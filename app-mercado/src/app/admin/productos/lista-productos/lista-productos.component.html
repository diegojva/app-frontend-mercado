<!---->


<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar productos"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Producto</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let element">S/{{ element.precio }}</td>
      </ng-container>

      <ng-container matColumnDef="unidadMedida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad Medida</th>
        <td mat-cell *matCellDef="let element">{{ element.unidadMedida.abreviatura }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>


      <ng-container matColumnDef="sector" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sector</th>
        <td mat-cell *matCellDef="let element">{{ element.sector.nombre }}
        </td>

      </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <button mat-raised-button color="primary" routerLink="/admin/vendedor/nuevo-puesto" title="Nueva Puesto">
        <mat-icon>add</mat-icon>&nbsp; Nuevo Puesto
      </button>

      <td mat-cell *matCellDef="let element">

        <button
          mat-button
          title="Editar" alt="Editar"
          color="primary"
          [routerLink]="['/admin/vendedor/puestos/productos/',element.id, 'update']"
          
        >
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="primary" (click)="eliminar(element.id)" >
          <mat-icon>delete</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
