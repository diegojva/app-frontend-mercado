<h3 class="fw-bold" style="text-transform: uppercase;">{{dataSourceVendedor?.['nombre']}} {{dataSourceVendedor?.['apellido']}}, esta es tu lista de  puestos</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/admin/vendedor/nuevo-puesto" title="Nueva Puesto">
    <mat-icon>add</mat-icon>&nbsp; Nuevo Puesto
  </button>
</div>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar puesto"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Puesto</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sector</th>
        <td mat-cell *matCellDef="let element">{{ element.sector.nombre }}</td>
      </ng-container>

   <!-- <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
      <td mat-cell *matCellDef="let element"><img src={{element.foto}}  style="width: 90px; object-fit: cover;" ></td>
    </ng-container>-->

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <button mat-raised-button color="primary" routerLink="/admin/vendedor/nuevo-puesto" title="Nueva Puesto">
        <mat-icon>add</mat-icon>&nbsp; Nuevo Puesto
      </button>

      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          title="Ingresar" alt="Ingresar"
          color="primary"
          [routerLink]="['/admin/vendedor/puestos/productos/',element.id, 'edit']"
          
        >
          <mat-icon>arrow_right_alt</mat-icon>
        </button>
        <button mat-button color="primary" (click)="eliminar(element.id)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<br>
<mat-card-subtitle style="font-weight: bold;">*Contacto: dvergaraa@upao.edu.pe</mat-card-subtitle>
