<h3 class="fw-bold">Detalle Pedido #{{id}}</h3>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar producto" />
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID_PEDIDO</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CLIENTE</th>
      <td mat-cell *matCellDef="let element">{{ cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRODUCTO</th>
      <td mat-cell *matCellDef="let element">{{ element.producto.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRECIO</th>
      <td mat-cell *matCellDef="let element">S/{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</th>
      <td mat-cell *matCellDef="let element">S/{{ element.total }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>

      <td mat-cell *matCellDef="let element">

        <button mat-button title="Entrar" alt="Entrar" color="warn"
          [routerLink]="['/cliente/mercados/puestos/',element.id, 'productos']">
          <mat-icon>open_in_new</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
