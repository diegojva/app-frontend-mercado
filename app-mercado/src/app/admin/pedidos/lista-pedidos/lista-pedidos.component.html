<h3 class="fw-bold">Pedidos</h3>

<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar pedido"
    />
  </mat-form-field>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.cliente?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaPedido.replace('T'," ").split('.')[0] }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let element">S/{{ element.total }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>

      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          title="Editar"
          alt="Editar"
          color="primary"
          [routerLink]="[
            '/admin/vendedor/mercados/pedidos/',
            element.id,'update'
          ]"
        >
          <mat-icon>ballot</mat-icon>
        </button>

        <button
          mat-button
          title="Ingresar"
          alt="Detalle"
          color="primary"
          [routerLink]="[
            '/admin/vendedor/mercados/pedidos/',
            element.id,
            'detalles'
          ]"
        >
          <mat-icon>chevron_right</mat-icon>
        </button>
        <!--<button mat-button color="primary" (click)="eliminar(element.id)" >
            <mat-icon>delete</mat-icon>
          </button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
